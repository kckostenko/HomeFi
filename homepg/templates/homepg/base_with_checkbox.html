<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Home-Fi: Homepage</title>
<!-- <link rel="stylesheet" href="style.css"> -->
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
<body class="w3-content" style="max-width:1200px">
	<!-- Navigation Bar -->
	<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
		<div class="w3-container w3-display-container w3-padding-16">
			<i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
			<h3 class="w3-wide"><a href="{% url 'business-home' %}" class="w3-bar-item w3-button"><b>HOME-Fi</b></a></h3>
	  	</div>
	  	<div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
			<a href="{% url 'business-home' %}" class="w3-bar-item w3-button">Home</a>
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}" class="w3-bar-item w3-button">Log-Out</a>
				<a href="{% url 'status-page' %}" class="w3-bar-item w3-button">Smarthome</a>
			{% else %}
				<a href="{% url 'user-login' %}" class="w3-bar-item w3-button">Log-In</a>
			{% endif %}
			<a href="{% url 'business-about' %}" class="w3-bar-item w3-button">About Us</a>
			<a href="{% url 'business-shop' %}" class="w3-bar-item w3-button">Shop</a>
		</div>
	</nav>
	<!-- Top menu on small screens -->
	<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  		<div class="w3-bar-item w3-padding-24 w3-wide">HOME-Fi</div>
  		<a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
	</header>

	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left:250px">

	 <!-- Push down content on small screens -->
     <div class="w3-hide-large" style="margin-top:83px"></div>


      <!-- Image header -->
		{% if messages%}
			{% for message in messages%}
				<div class="alert alert-{{ message.tags }}">
					<!-- print out message -->
					{{ message }}
				</div>
			{% endfor %}
		{% endif%}

      {% block content %}{% endblock %}


 <!-- End page content -->
</div>
<script>
	// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>
<script>
	$(document).ready(function(){
		if ($("#div_id_newNameBool").is(':checked')){
			$("#div_id_newLockName").prop("disabled", false);
		}
		else {
			$("#div_id_newLockName").prop("disabled", true);
		}
	});
</script>
</body>
</html>
